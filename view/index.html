    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-analytics.js";
      import { getDatabase, ref, set, onValue, query, orderByChild, orderByValue, orderByKey, } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js"; 
      import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithRedirect, onAuthStateChanged, } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyD0z9y5NuCs2OTHo5akeIV5-hQYRvpOXmE",
        authDomain: "link-rover-3.firebaseapp.com",
        databaseURL: "https://link-rover-3-default-rtdb.firebaseio.com",
        projectId: "link-rover-3",
        storageBucket: "link-rover-3.appspot.com",
        messagingSenderId: "715683693672",
        appId: "1:715683693672:web:0d86f9370a7949095727dd",
        measurementId: "G-CPTVR03Q63",
      };

      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);

      //###############f
      const db = getDatabase(app);

      // auth setup

      const auth = getAuth();

      auth.languageCode = "it";

      const provider = new GoogleAuthProvider();

      // Check user signed in or not

      onAuthStateChanged(auth, (user) => {
        if (user) {
          // User is signed in

          document.getElementById("userUID").innerHTML = user.uid;

          document.getElementById("userName").innerHTML = user.displayName;

          document.getElementById("userMail").innerHTML = user.email;

          document.getElementById("userImg").src = user.photoURL;

          const pullRef = ref(db, "webNetlify3/" + user.uid);

          onValue(pullRef, (snapshot) => {
            const viewData = snapshot.val();
            

            if (viewData === null) {
              
              // null object 

              let supreme = '<div> <h4 class="w-full text-gray-800 mt-8 text-center font-bold text-lg">Sorry No link Found...!!!</h4> </div>';

              document.getElementById("showFix").innerHTML = supreme;
            } else {
              
              
              let putFix = "";
              for (let x in viewData) {
                // Accessing data for a specific entry
                const entryKey = x;
                const entry = viewData[entryKey];

                // Now you can access individual properties "+"
                const mLink = entry.mLink;
                const sLink = entry.sLink;
                const time = entry.time;
                const title = entry.title;
                const type = entry.type;
                const webService = entry.webService;

                putFix +=`<div class="w-full p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 dark:bg-gray-800 dark:border-gray-700"><h5 class="mb-3 px-2 text-base font-semibold text-gray-900 md:text-xl dark:text-white break-words"> ${title} </h5><ul class="my-4 space-y-3"><li><div class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white clickP" id="clickP"><span class="line-clamp-1 flex-1 text-xs cursor-pointer" id="clickC">${mLink}</span><span id="rep" class="inline-flex items-center justify-center px-1.5 py-0.5 ms-3 text-xs font-medium text-gray-500 bg-gray-200 rounded dark:bg-gray-700 dark:text-gray-400">Copy</span></div></li><li><div class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white clickP" id="clickP"><span class="line-clamp-1 flex-1 text-xs cursor-pointer" id="clickC">${sLink}</span><span id="rep" class="inline-flex items-center justify-center px-1.5 py-0.5 ms-3 text-xs font-medium text-gray-500 bg-gray-200 rounded dark:bg-gray-700 dark:text-gray-400">Copy</span></div></li></ul><p class="text-sm px-4 font-normal text-right text-gray-500 dark:text-gray-400">${time}</p></div>`;

              }
              document.getElementById("showFix").innerHTML = putFix;

              // Get all elements with class "cop"
              var divs = document.getElementsByClassName("clickP");

              // Add click event listener to each div
              for (var i = 0; i < divs.length; i++) {
                divs[i].addEventListener("click", function () {
                  // Find the child div with id "nos" and copy its text
                  var clickC = this.querySelector("#clickC");
                  if (clickC) {
                    copyText(clickC.innerText);
                    var rep = this.querySelector("#rep");
                    rep.innerText = "copied";
                  }
                });
              }
            }
          });

          // Function to copy text to the clipboard
          function copyText(text) {
            // Create a textarea element and set its value to the text
            var textarea = document.createElement("textarea");
            textarea.value = text;

            // Append the textarea to the document
            document.body.appendChild(textarea);

            // Select the text in the textarea
            textarea.select();
            textarea.setSelectionRange(0, 99999); /* For mobile devices */

            // Copy the selected text to the clipboard
            document.execCommand("copy");

            // Remove the textarea from the document
            document.body.removeChild(textarea);

            // Optionally, you can provide visual feedback to the user
            //alert("Text copied: " + text);
          }
        } else {
          // User is signed out

          // Function to set a cookie
          function setCookie(name, value, daysToExpire) {
            var expires = "";
    
            if (daysToExpire) {
              var date = new Date();
              date.setTime(date.getTime() + (daysToExpire * 24 * 60 * 60 * 1000));
              expires = "; expires=" + date.toUTCString();
            }
    
            document.cookie = name + "=" + value + expires + "; path=/";
          }

          setCookie("PrePage", "../view", 7);

          window.location.href = "../signin/";
        }
      });
